<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div id="categories">
        <h3>Категорії:</h3>
        <ul>
            <li onclick="showProducts('Електроніка')">Електроніка</li>
            <li onclick="showProducts('Одяг')">Одяг</li>
            <li onclick="showProducts('Косметика')">Косметика</li>
        </ul>
    </div>

    <div id="products">
        <h3>Товари:</h3>
        <ul id="productList"></ul>
    </div>

    <div id="productDetails">
        <h3>Інформація про товар:</h3>
        <p id="productName"></p>
        <button id="buyButton" onclick="buyProduct()">Купити</button>
    </div>

    <div id="orderForm" style="display: none;">
        <h3>Форма оформлення замовлення:</h3>
        <form onsubmit="return submitOrder()">
            <label for="fullName">ПІБ покупця:</label>
            <input type="text" id="fullName" required><br>

            <label for="city">Місто:</label>
            <select id="city" required>
                <option value="">-- Виберіть місто --</option>
                <option value="Київ">Київ</option>
                <option value="Львів">Львів</option>
                <!-- Add more cities here -->
            </select><br>

            <label for="postOffice">Склад Нової пошти:</label>
            <input type="text" id="postOffice" required><br>

            <label>Спосіб оплати:</label>
            <input type="radio" id="cashOnDelivery" name="paymentMethod" value="Післяплати" required>
            <label for="cashOnDelivery">Післяплати</label>
            <input type="radio" id="creditCard" name="paymentMethod" value="Банківська карта" required>
            <label for="creditCard">Банківська карта</label><br>

            <label for="quantity">Кількість продукції:</label>
            <input type="number" id="quantity" min="1" required><br>

            <label for="comment">Коментар до замовлення:</label><br>
            <textarea id="comment"></textarea><br>

            <input type="submit" value="Підтвердити замовлення">
        </form>
        <div id="orderDetails"></div>
    </div>


    <script src="index.js"></script>
</body>

</html>
